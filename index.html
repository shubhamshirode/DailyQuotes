<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center align-items-center bg-secondary bg-gradient text-center ">
    
    <div class="quote-box p-3 bd-highlight  d-flex flex-column align-items-center justify-content-center bg-light ">
        <h1 class="">Quote of The Day</h1>
        <p id="quote" class="quote m-2 text-center">Loading... </p>
        <span id="author" class=" mb-3 ">Loading..... </span>
        <button onclick="getquote(api_url);" class=" btn btn-info rounded-pill fw-bold  ">Get New Quote</button>
    </div>

    <script>
        const quote = document.querySelector("#quote");
        const author = document.querySelector("#author");

        const api_url = "https://quotes-api-self.vercel.app/quote ";
        async function getquote(url) {
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.quote;
            author.innerHTML = data.author;
        }
        getquote(api_url);
    </script>

</body>
</html>
